<!DOCTYPE html>
<html>
<head>
<title>Tip-Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1>Tip-Calculator</h1>
        </div>
        
        <div class="content">
            <div class="bill-amount">
                <div>
    
                    <label for="bill">How much was your bill?</label>
    
                    <div>
                        <span>$</span>
                        <input class="input-bill" type="text" id="bill" placeholder="Bill Amount">
                    </div>
    
                </div>   
            </div>
    
            <div class="service-type">
                <div>
                    
                    <label for="service">How was your service?</label>
                    
                    <div>
                        <select id="service">
                            <option value="">--Choose an option--</option>
                            <option value="30%">30% - Oustanding</option>
                            <option value="20%">20% - Good</option>
                            <option value="15%">15% - It was OK</option>
                            <option value="10%">10% - Bad</option>
                            <option value="5%">5% - Terrible</option>    
                        </select>
                    </div>                    
    
                </div>   
            </div>
                
            <div class="people-number">
                <div>
    
                    <label for="people">How many people are sharing the bill?</label>
    
                    <div>                    
                        <input class="input-people" type="text" id="people" placeholder="Number of People">
                        <span>people</span>
                    </div>
    
                </div>   
            </div>

            <div class="calculate">

                <button class="calculate-button">CALCULATE!</button>

            </div>

        </div>
            
   
    </div>


</body>
</html>
